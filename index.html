<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vingadores</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>

<body>
    <div class="banner">
        <div class="banner__content">
            <h2 class="banner__content__title">Vingadores <span class="banner__content__title--is--big">Ultimato</span>
            </h2>
            <p class="banner__content__text">Após Thanos eliminar metade das criaturas vivas, os Vingadores têm de
                lidar com a perda de amigos e entes queridos. Com Tony Stark vagando perdido no espaço sem água e
                comida, Steve Rogers e Natasha Romanov lideram a resistência contra o titã louco.</p>
            <a class="banner__content__link" href="#" onclick="hide();"><img class="banner__content__link__img"
                    src="./dist/images/play.png" alt="Play">Assista o Trailer</a>
        </div>
        <div class="menu">
            <div class="teste">
                <ion-icon name="share-social"></ion-icon>
            </div>
            <li style="--i:0;--clr:#1877f2">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
            </li>
            <li style="--i:1;--clr:#25d366">
                <a href="#"><ion-icon name="logo-whatsapp"></ion-icon></a>
            </li>
            <li style="--i:2;--clr:#1da1f2">
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
            </li>
            <li style="--i:3;--clr:#FF5733">
                <a href="#"><ion-icon name="logo-reddit"></ion-icon></a>
            </li>
            <li style="--i:4;--clr:#0a66c2">
                <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
            </li>
            <li style="--i:5;--clr:#c32aa3">
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
            </li>
            <li style="--i:6;--clr:#1b1e21">
                <a href="#"><ion-icon name="logo-github"></ion-icon></a>
            </li>
            <li style="--i:7;--clr:#ff0000">
                <a href="#"><ion-icon name="logo-youtube"></ion-icon></a>
            </li>
        </div>
    </div>
    <div class="trailer">
        <video class="trailer__video" src="./src/assets/Vingadores Ultimato.mp4" controls="true"></video>
        <img src="./dist/images/close.png" class="trailer__close" alt="close" onclick="hide();">
    </div>
    <script src="./dist/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
